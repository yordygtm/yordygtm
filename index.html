<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="reset.css" /> -->
  <link rel="icon" href="favicon.png">
  <title>Encriptador de texto</title>
</head>
<body>
  <header>
    <h1 class="titulo">Encriptador/Desencriptador de texto.</h1>
    </header> 
    <div class="textoAll">
      <input type="text" id="textoEn" placeholder="Ingresa tu texto aqui."/>
    </div>
    <div class="cuadroDeTexto">
      <p>Texto Encriptado/desencriptado.</p>
      <textarea name="resultado" id="textoDes" cols="50" rows="30" placeholder="Aqui se muestra su texto encriptado/desecriptado."></textarea>
    </div>
    <div class="botns">
      <button class="botones1" type="button" id="encriptar">Encriptar</button>
      <button class="botones2" type="button" id="desencriptar">
        Desencriptar
      </button>
      <button class="botones3" type="button" id="copy">Copiar texto</button>
    </div>

    <footer class="piedepagina">
      <p>Hecho por: Oscar Estarlin Ogando Lopez</p>
    </footer>
    </body>
    <script src="script.js"></script>
</html>
